<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap" rel="stylesheet">
	<title>Login 1</title>
</head>
<body>
	<div id="log-reg">
		<div class="containerLR">
			<form id="login" class="input-group" onsubmit="return false">
				<h2>Login Part</h2>
				<input class="input-field" type="text" placeholder="Username" name="username" required>
				<input class="input-field" type="password" placeholder="Password" name="password" required>
				<div class="input-feld-check">
					<input type="checkbox" name="">
					<p>Remeber The Password</p>
				</div>
				<input class="input-submit" type="submit" value="Login" onclick="checkEmpty()">
			</form>
			<form id="register" class="input-group" onsubmit="return false">
				<h2>Register Part</h2>
				<input class="input-field" type="text" placeholder="Username" name="username" required>
				<input class="input-field" type="email" placeholder="email" name="email" required>
				<input class="input-field" type="password" placeholder="Password"  name="password" required>
				<input class="input-submit" type="submit" name="" value="Register" onclick="checkEmpty2()">
			</form>
			<div class="btns">
				<span id="btn-color"></span>
				<button type="button" onclick="Login()">Log In</button>
				<button type="button" onclick="Register()">Sign Up</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</div>
	<button onclick="enterMe()">Open Me
		<script type="text/javascript">
			function enterMe(){
				logReg.style.opacity = "1";
				logReg.style.zIndex = "3";
			}
		</script>
	</button>
</body>
</html>
