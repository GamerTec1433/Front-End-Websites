<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="form my-3 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5 p-0">
            <img src="img/login.jpg" class="img-fluid">
          </div>
          <div class="col-lg-7 my-5 px-5">
            <h1 class="text-center py-3">login into account</h1>
            <form>
              <div class="form-row">
                <div class="col-12">
                  <input type="text" placeholder="Email-Address" class="form-control p-3 my-3 border-30" name="">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <input type="text" placeholder="Password" class="form-control p-3 my-3 border-30" name="">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-12 pb-3">
                  <input type="checkbox" class="form-check-input" id="checkRememberMe">
                  <label class="form-check-label" for="checkRememberMe">Remember Me?</label>
                </div>
              </div>
              <div class="form-row">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary p-3 border-30 text-bold">SIGNIN</button>
                </div>
              </div>
              <div class="col-12 py-3">
                <a href="#" class="text-bold">Forget Password?</a>
              </div>
            </form>
            <hr class="my-4">
            <div class="row">
              <h3 class="text-center py-3">Or Login With</h3>
              <div class="row">
                <div class="d-grid gap-3 col-4">
                  <button class="btn btn-primary text-bold">Facebook</button>
                </div>
                <div class="d-grid gap-3 col-4">
                  <button class="btn google text-white text-bold">Google</button>
                </div>
                <div class="d-grid gap-3 col-4">
                  <button class="btn twitter text-white text-bold">Twitter</button>
                </div>
              </div>
            </div>
            <hr class="my-4">
            <p class="text-center">Don't have an account? <a href="#" class="text-bold">Register here</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
