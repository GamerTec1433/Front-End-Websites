<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1fdd42e8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="backGround">
    </div>
    <!-- SECTION -->
    <section>
      <!-- CONTAINER -->
      <div class="cont">
        <h1>Task.</h1>
        <!-- Input -->
        <div class="inputArea">
          <input id="input" type="text" placeholder="Write Here...">
          <!-- ICONS -->
          <div class="icons">
            <div id="enter">
              <i class="fas fa-share icon"></i>
            </div>
            <div id="remove">
              <i class="fas fa-times icon"></i>
            </div>
          </div>
        </div>
        <!-- Not Completed List -->
        <div class="nCom">
          <h2>Not Completed</h2>
          <!-- <div class="item">
            <p>HelloWorl dasd asdasdas da sdasasdad fasd fa sd sad sfasdfas</p>
            <div class="icons">
              <i class="fas fa-check check"></i>
              <i class="fas fa-trash-alt del"></i>
            </div>
          </div> -->
        </div>
        <!-- Completed List -->
        <div class="com">
          <h2>Completed</h2>
          <!-- <div class="item">
            <i class="fas fa-trash-alt icon"></i>
          </div> -->
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
